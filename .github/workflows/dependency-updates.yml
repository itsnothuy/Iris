name: Dependency Updates
# Automated dependency checking and PR creation

on:
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Check for dependency updates
        run: ./gradlew dependencyUpdates --no-daemon
        continue-on-error: true
      
      - name: Upload dependency report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-updates-report
          path: build/dependencyUpdates/
          retention-days: 30
      
      - name: Run dependency vulnerability scan
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'iris_android'
          path: '.'
          format: 'JSON'
        continue-on-error: true
      
      - name: Upload vulnerability report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vulnerability-report
          path: reports/
          retention-days: 30
      
      - name: Create issue if vulnerabilities found
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'reports/dependency-check-report.json';
            
            if (fs.existsSync(reportPath)) {
              const report = JSON.parse(fs.readFileSync(reportPath, 'utf8'));
              const vulnerabilities = report.dependencies
                .filter(dep => dep.vulnerabilities && dep.vulnerabilities.length > 0);
              
              if (vulnerabilities.length > 0) {
                let body = '## ðŸš¨ Security Vulnerabilities Detected\n\n';
                body += 'The automated dependency scan found security vulnerabilities:\n\n';
                
                vulnerabilities.forEach(dep => {
                  body += `### ${dep.fileName}\n\n`;
                  dep.vulnerabilities.forEach(vuln => {
                    body += `- **${vuln.name}**: ${vuln.description}\n`;
                    body += `  - Severity: ${vuln.severity}\n`;
                    body += `  - CVSS Score: ${vuln.cvssv3?.baseScore || 'N/A'}\n\n`;
                  });
                });
                
                body += '\n---\n';
                body += 'Please review and update dependencies as needed.';
                
                await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: '[Security] Dependency Vulnerabilities Detected',
                  body: body,
                  labels: ['security', 'dependencies', 'automated']
                });
              }
            }

  gradle-wrapper-validation:
    name: Validate Gradle Wrapper
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v2
