name: android-ci
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3
      - name: Build
        run: ./gradlew --no-daemon assembleDebug --info
      - name: Unit tests
        run: ./gradlew --no-daemon test --info
